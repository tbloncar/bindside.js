<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>binderjs</title>
  </head>
  <body>
    <div class="container">
      <input type="text" data-prop="firstName"> 
      <input type="text" data-prop="lastName">
      <h1 data-prop="fullName"></h1>
    </div>
    <script src="binder.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function() {
        window.viewModel = binder.createViewModel('.container', function(vm) {
          vm.prop('firstName'); 
          vm.prop('lastName'); 
          vm.prop('fullName', function() {
            return this.firstName() + ' ' + this.lastName();
          });

          vm.action('upcaseFirstName', function() {
            this.firstName(this.firstName.toUpperCase()); 
          });
        });

        window.viewModel.setModel({ firstName: 'Bob', lastName: 'Sacamano' });
      })();
    </script>
  </body>
</html>
