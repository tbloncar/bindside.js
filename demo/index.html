<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>binderjs</title>
  </head>
  <body>
    <div class="container">
      <input type="text" data-prop="firstName"> 
      <input type="text" data-prop="lastName">
      <textarea data-prop="firstName"></textarea>
    </div>
    <script src="binder.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function() {
        window.viewModel = binder.createViewModel('.container', function(vm) {
          vm.prop('firstName'); 
          vm.prop('lastName'); 

          vm.action('upcaseFirstName', function() {
            this.firstName(this.firstName.toUpperCase()); 
          });
        });
      })();
    </script>
  </body>
</html>
