<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>bindside.js</title>
  </head>
  <body>
    <div class="container">
      <input type="text" data-prop="firstName"> 
      <input type="text" data-prop="lastName">
      <h1 data-prop="fullName"></h1>
    </div>
    <script src="bindside.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function() {
        window.VM = bindside.createViewModel('.container', function(vm) {
          // Set view model properties
          vm.prop('firstName'); 
          vm.prop('lastName'); 
          vm.prop('fullName', function() {
            return this.firstName() + ' ' + this.lastName();
          });

          vm.action('upcaseFirstName', function() {
            this.firstName(this.firstName.toUpperCase()); 
          });

          // Provide model
          vm.model({ firstName: 'Bob', lastName: 'Sacamano' });
        });
      })();
    </script>
  </body>
</html>
